version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: secureview-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: secureview_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - secureview-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.ubuntu
    container_name: secureview-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=secureview_db
    ports:
      - "8001:8001"
    volumes:
      - ./recordings:/app/recordings
      - ./backend:/app/backend
    depends_on:
      - mongodb
    networks:
      - secureview-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secureview-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - secureview-network

networks:
  secureview-network:
    driver: bridge

volumes:
  mongodb_data:
  recordings:
